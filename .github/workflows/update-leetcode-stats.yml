name: Update LeetCode Stats
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install requests
      - name: Update README
        shell: python
        run: |
          import requests, json
          from datetime import datetime
          resp = requests.post('https://leetcode.com/graphql',
            json={'query': 'query{matchedUser(username:"aritichawla2110"){submitStatsGlobal{acSubmissionNum{difficulty count}}}}'},
            headers={'User-Agent': 'Mozilla/5.0', 'Content-Type': 'application/json'}, timeout=10)
          data = resp.json()
          if data.get('data', {}).get('matchedUser'):
            stats = {}
            for stat in data['data']['matchedUser']['submitStatsGlobal']['acSubmissionNum']:
              stats[stat['difficulty']] = stat['count']
            total = sum(stats.values())
            readme = f'''# aritichawla2110\n## About\nData Scientist | Software Developer\n## LeetCode\n- Total: {total}\n- Easy: {stats.get("Easy",0)}\n- Medium: {stats.get("Medium",0)}\n- Hard: {stats.get("Hard",0)}\n\nUpdated: {datetime.now().isoformat()}\n[Profile](https://leetcode.com/u/aritichawla2110/)'''
            with open('README.md','w') as f:
              f.write(readme)
      - run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update LeetCode stats" && git push)
