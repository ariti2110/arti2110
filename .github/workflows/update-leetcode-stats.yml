name: Update LeetCode Stats
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Update LeetCode Stats
        run: |
          import requests
          import json
          from datetime import datetime

          username = "aritichawla2110"
          query = """
          query getUserProfile($username: String!) {
            matchedUser(username: $username) {
              submitStatsGlobal {
                acSubmissionNum {
                  difficulty
                  count
                }
              }
            }
          }
          """
          headers = {"User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36", "Content-Type": "application/json"}
          try:
            response = requests.post("https://leetcode.com/graphql", json={"query": query, "variables": {"username": username}}, headers=headers, timeout=10)
            data = response.json()
            if "data" in data and data["data"]["matchedUser"]:
              stats = data["data"]["matchedUser"]["submitStatsGlobal"]["acSubmissionNum"]
              total = easy = medium = hard = 0
              for stat in stats:
                if stat["difficulty"] == "Easy":
                  easy = stat["count"]
                elif stat["difficulty"] == "Medium":
                  medium = stat["count"]
                elif stat["difficulty"] == "Hard":
                  hard = stat["count"]
              total = easy + medium + hard
              readme = f"""# aritichawla2110
## About
Data Scientist | Software Developer | AI/ML Enthusiast

## LeetCode Stats
[![LeetCode](https://img.shields.io/badge/LeetCode-FFA116?style=flat&logo=leetcode&logoColor=black)](https://leetcode.com/u/aritichawla2110/)

- **Total Problems Solved**: {total}
- **Easy**: {easy}
- **Medium**: {medium}
- **Hard**: {hard}

*Last Updated: {datetime.now().strftime('%Y-%m-%d %H:%M UTC')}*

## Connect
- [LeetCode](https://leetcode.com/u/aritichawla2110/)
- [GitHub](https://github.com/ariti2110)
- [LinkedIn](https://linkedin.com/in/ariti-chawla)
"""
              with open("README.md", "w") as f:
                f.write(readme)
          except Exception as e:
            print(f"Error: {e}")
        shell: python

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ”„ Update LeetCode stats - $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          fi
